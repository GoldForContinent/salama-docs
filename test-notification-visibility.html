<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Visibility Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .test-content {
            background: white;
            border-radius: 8px;
            width: 500px;
            max-height: 80vh;
            padding: 20px;
        }
        .test-list {
            border: 2px solid red;
            background: yellow;
            min-height: 200px;
            padding: 10px;
        }
        .test-item {
            border: 2px solid blue;
            background: lightblue;
            padding: 10px;
            margin: 5px 0;
            color: black;
            font-weight: bold;
        }
        .test-message {
            color: black !important;
            background: white;
            padding: 5px;
            border: 1px solid green;
            font-size: 14px;
        }
        .hidden-text { color: white; } /* This would hide text */
        .visible-text { color: black !important; } /* This forces visibility */
    </style>
</head>
<body>
    <h1>Notification Visibility Test</h1>
    <p>This test demonstrates the visibility issue and solution.</p>

    <button onclick="showModal()">Show Test Modal</button>

    <div class="test-modal" id="testModal" style="display: none;">
        <div class="test-content">
            <h2>Test Modal</h2>
            <button onclick="hideModal()">Close</button>

            <div class="test-list" id="testList">
                <div class="test-item">
                    <p class="test-message">This text should be VISIBLE (with !important override)</p>
                    <small>Time: 2 hours ago</small>
                </div>

                <div class="test-item">
                    <p class="test-message hidden-text">This text is HIDDEN (white color)</p>
                    <small>Time: 1 hour ago</small>
                </div>

                <div class="test-item">
                    <p class="test-message visible-text">This text is VISIBLE (forced with !important)</p>
                    <small>Time: 30 mins ago</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('testModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('testModal').style.display = 'none';
        }

        // Test the CSS override
        console.log('Testing CSS visibility...');
        const messages = document.querySelectorAll('.test-message');
        messages.forEach((msg, i) => {
            const computedColor = window.getComputedStyle(msg).color;
            console.log(`Message ${i+1} computed color:`, computedColor);
        });
    </script>
</body>
</html>
